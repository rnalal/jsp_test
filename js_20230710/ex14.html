<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" /><br>
  <input id="input2" type="text" /><br>
  <button>CLICK !!!</button><br>

  <script>
    const btn1 = document.querySelector("button");
    btn1.addEventListener("click", function(){
      alert('click 이벤트 발생 !!!');
    });

    const input1 = document.querySelector("input");
    input1.addEventListener("keydown", function(){
      alert('keydown 이벤트 발생 !!!');
    });

    const keyDownFunct = function(){
      alert('keydown 이벤트 발생- \n함수를 먼저 정의하고 \n이벤트리스너를 작성하는 방법');
    }
    // 이 방법은 함수를 먼저 정의하고 이벤트리스너를 작성해야 함
    const input2 = document.querySelector("#input2")
    input2.addEventListener("keydown", keyDownFunct);

  </script>
</body>
</html>
