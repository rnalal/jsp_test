        <form action="">
            <label>
                <input type="text" id="num" autofocus>
            </label><br><br>
            <button id="check" onclick="numberCheck()">확인</button>
            <button id="reset" onclick="window.location.reload()">다시하기</button><br>
        </form>
        <div id="display" class="output"></div>
        <div id="counter" class="footer"></div>
    </div>
